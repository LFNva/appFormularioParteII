<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<nav th:insert="layout::menu"></nav>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Género</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="alumno :${listaalumnos}">
	      <th scope="row">1</th>
	      <td th:text="${alumno.nomalumno}"></td>
	      <td th:text="${alumno.apealumno}"></td>
	      <td th:text="${alumno.genalumno}"></td>
	    </tr>
	  </tbody>
	</table>
</body>
</html>
